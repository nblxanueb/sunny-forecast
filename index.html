<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Sunny Forecast</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  <link href="favicon.ico" rel="icon" type="image/x-icon" />
</head>

<body>
  <img src="./logo.png" alt="logo" class="logo">
  <br>
  <input type="text" pattern="\d*" maxlength="5" id="zip" placeholder="Enter zip">
  <button>submit</button>

  <div class="output">
    <div id="location"></div>
    <div id="date"></div>
    <div id="current-temp"></div>
    <div id="low-high">. . . loading . . .</div>
    <div id="description"></div>
  </div>

  <div id="map" style="width:12rem;height:12rem;background:none"></div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCeTdCRweKINV2rVaMeM8LSSFMewLhUAXI"></script>
  <script type='text/javascript' src='config.js'></script>
  <script src="main.js"></script>

  <footer>
    <p>made by A.Pykhantsev Â© 2018</p>
  </footer>

</body>

</html>
